# ============================
# Network Settings
# ============================

# IPv4 address to bind the UDP server
bind_address = 0.0.0.0

# UDP port to listen on (1-65535)
port = 10000


# ============================
# Rate Limiting Settings
# ============================

# Enable rate limiting? (0 = disabled, 1 = enabled)
enable_rate_limit = 0

# Time window in seconds for rate limiting
rate_limit_window = 1

# Maximum number of requests allowed per window per IP
rate_limit_count = 1

# Maximum number of concurrent clients tracked for rate limiting
max_clients = 1024


# ============================
# Logging Settings
# ============================

# Logging level:
# 0 = Off
# 1 = Errors only
# 2 = Info (default)
log_level = 2